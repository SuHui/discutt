#{extends 'admin/Users/base.html' /}
#{set title:'Home' /}

<div><a class="btn btn-success" href="@{admin.Users.editGroup()}">添加</a></div>
<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>分组名称</th>
      <th>成员数量</th>
      <th>分组描述</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    #{list groups, as:'group'}
    <tr>
      <td>${group.id}</td>
      <td>${group.name}</td>
      <td>${group.userNum}</td>
      <td>${group.detail}</td>
      <td>
        <a href="@{admin.Users.editGroup(group.id)}">编辑</a>
        #{if !group.isPrivateGroup}
        <a onclick="return confirm('确定要删除么？');" href="@{admin.Users.deleteGroup(group.id)}">删除</a>
        #{/if}
      </td>
    </tr>
    #{/list}
  </tbody>
</table>
