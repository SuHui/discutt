#{extends 'main.html' /}
#{set title:'用户登陆' /}

<div class="container-1100">
  <div class="container-box row">
  
  #{if error}
  <div class="alert alert-danger" id="login-info">${error}</div>
  #{/if}
  #{else}
  <div class="alert alert-success" id="login-info">Discutt是一个倡导简介、快速交流的社区，请避免长篇大论!</div>
  #{/else}
  
  <div class="col-md-6">
	  <form class="form-horizontal" id="user-login-form" action="@{Users.loginProcess()}" method="post">
		    <div class="form-group">
		      <label>个人邮箱</label>
		      <div>
		        <input class="form-control" type="text" id="email" name="user.email"/>
		      </div>
		    </div>
		    <div class="form-group">
		      <label>密 码</label>
		      <div>
		        <input class="form-control" type="password" id="password" name="user.password"/>
		      </div>
		    </div>
		    <div class="form-group">
		      <div class="controls">
		        <input type="submit" id="submitBtn" class="btn btn-primary" value="登陆"/>
		      </div>
		    </div>
	  </form>
  </div>
    
  </div>
</div>
